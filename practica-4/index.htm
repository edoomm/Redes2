Sea tan amable de rellenar el siguiente formulario.

<!-- FORM ACTION="mailto:direcci�n_de_email" METHOD="POST" ENCTYPE="TEXT/PLAIN" -->
<FORM ACTION="http://localhost:8000">

Nombre: <BR>
<INPUT TYPE="text" NAME="Apellido">
<br>
Dirección: <BR>
<INPUT TYPE="text" NAME="Direccion">
<br>
Teléfono: <BR>
<INPUT TYPE="text" NAME="Telefono">
<br>
Comentarios:<br>
<TEXTAREA NAME="comentario" ROWS="7" COLS="40">
</TEXTAREA>
<INPUT TYPE="submit" VALUE="Enviar datos">
<INPUT TYPE="reset" VALUE="Borrar datos">
</FORM>

<form action="http://localhost:8000" method="post" enctype="text/plain">
    <h3>Form POST</h3> <br>
    Nombre: <input type="text" name="name" id="name">
    <br>
    Apellido(s): <input type="text" name="surnames" id="surnames">
    <input type="submit" value="Enviar">
</form>
